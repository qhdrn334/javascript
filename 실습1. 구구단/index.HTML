<!-- 버튼으로 몇단인지 입력받기 -->
<!-- document.write() 사용하기 -->
<!-- html 파일에 스크립트까지 작성하기 -->
<!-- 초기화 버튼 만들기 onClick="window.location.reload()" -->

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h3>구구단</h3>
       <hr>
      <input type="button" value="버튼">
  
<script>
   
   let btn = document.querySelector('input');
   btn.addEventListener('click',gugu);
   
   function gugu() {
      let dan = prompt("몇 단인가요?");
      if  (isNaN(i) | i < 2 | i > 9)  {
      alert("2 ~ 9만 입력해주세요");
      return;   
   }  else  {
      for(let i = 1; i <= 9; i++) {
         document.write(dan +"*"+ i + "=" + dan * i + "<br>" );
   }
   
      let reset = document.createElement("button");
      reset.setAttribute(onClick="window.location.reload()");
      reset.textContent="초기화";
      document.querySelector("body").appendChild(reset);
      }
   }
   
</script>
   
</body>
</html>
